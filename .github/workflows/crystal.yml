name: Duo Crystal CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal:1.16.3

    steps:
      - uses: actions/checkout@v4
      - name: Install shards
        run: shards install --ignore-crystal-version
      - name: Check formatting
        run: crystal tool format --check ./src
      - name: Run tests
        run: crystal spec
      - name: Install h2spec
        run: |
          wget -O h2spec https://github.com/summerwind/h2spec/releases/download/v2.6.0/h2spec_linux_amd64
          chmod +x h2spec
          sudo mv h2spec /usr/local/bin/
      - name: Generate SSL certificates
        run: |
          mkdir -p examples/ssl
          openssl req -x509 -newkey rsa:2048 -keyout examples/ssl/localhost-key.pem -out examples/ssl/localhost.pem -days 365 -nodes -subj '/CN=localhost'
      - name: Start test server
        run: |
          crystal build examples/test_server.cr -o test_server
          ./test_server > server.log 2>&1 &
          echo $! > server.pid
          sleep 10
      - name: Verify server is running
        run: |
          curl -k https://localhost:9876/health || exit 1
      - name: Run H2Spec compliance tests
        run: |
          h2spec -t -k -p 9876 -h localhost
        continue-on-error: false
      - name: Stop test server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            rm server.pid
          fi
      - name: Show server logs
        if: always()
        run: |
          if [ -f server.log ]; then
            echo "=== Server Logs ==="
            cat server.log
          fi
  release:
    runs-on: ubuntu-latest
    needs:
      - build
    if: ${{ success() }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Compute Release Version
        id: semver
        uses: paulhatch/semantic-version@v4.0.2
        with:
          tag_prefix: "v"
          major_pattern: "(MAJOR)"
          minor_pattern: "(MINOR)"
          # A string to determine the format of the version output
          format: "${major}.${minor}.${patch}"
          # If this is set to true, *every* commit will be treated as a new version.
          bump_each_commit: true
      - name: Bump Shard Version
        id: bump-shard
        uses: fjogeleit/yaml-update-action@master
        with:
          valueFile: shard.yml
          propertyPath: version
          value: ${{steps.semver.outputs.version}}
          branch: master
          updateFile: true
          message: Set shard version ${{ steps.semver.outputs.version }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{steps.semver.outputs.version_tag}}
          release_name: Release v${{steps.semver.outputs.version}}
          draft: false
          prerelease: false
